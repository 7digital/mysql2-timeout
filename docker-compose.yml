version: '2'

services:
  test: &test
    image: node:8.3.0-alpine
    depends_on:
      test-db:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c 'npm -s i && npm -s run lint-and-test'

  watch:
    <<: *test
    command: sh -c 'npm -s i && npm -s run watch'

  test-db:
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    healthcheck:
      test: '/usr/bin/mysql -D test -u root --execute "SELECT 1"'
      interval: 1s
      timeout: 1s
      retries: 20